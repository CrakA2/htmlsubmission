<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <!-- Internal CSS -->
  <style>
    .internal-css {
      color: red;
    }
  </style>
  <!-- External CSS -->
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <!-- Inline CSS -->
  <p style="color:blue;">This is an example of inline CSS. CSS is part of Element tag.</p>
  
  <!-- Internal CSS -->
  <p class="internal-css">This is an example of internal CSS. CSS is part of the Heading.</p>
  
  <!-- External CSS -->
  <p class="external-css">This is an example of external CSS. The CSS file is outside the HTML.</p>
</body>
</html>
